- name: Configure Data Guard for 19c
  hosts: all
  remote_user: root
  gather_facts: false
  vars_files:
    - vars/dataguard/dataguard_vars.yml
    - vars/vault.yml

  roles:
    - role: dataguard_precheck
      tags: dataguard_precheck

    - role: primary_config
      tags: primary_config

    - role: standby_config
      tags: standby_config

    - role: create_standby
      tags: create_standby

    - role: post_sync_check
      tags: post_sync_check
