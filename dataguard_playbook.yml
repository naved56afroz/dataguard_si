- name: Configure Data Guard for 19c
  hosts: all
  remote_user: root
  gather_facts: false
  vars_files:
    - vars/dataguard/dataguard_vars.yml
    - vars/vault.yml

  roles:
    - role: dataguard_precheck
      tags: dataguard_precheck

    - role: preconfig_primary
      tags: preconfig_primary

    - role: preconfig_standby
      tags: preconfig_standby

    - role: create_standby  
      tags: create_standby

    - role: sync_gap
      tags: sync_gap